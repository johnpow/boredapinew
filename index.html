<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API + Youtube API</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <form id = 'user-form'>
        <label for="acttype">Choose Activity Type:</label>
        <select id="acttype" name="acttype">
          <option value="any">Any</option>
          <option value="education">Education</option>
          <option value="recreational">Recreational</option>
          <option value="social">Social</option>
          <option value="diy">DIY</option>
          <option value="charity">Charity</option>
          <option value="cooking">Cooking</option>
          <option value="relaxation">Relaxation</option>
          <option value="busywork">Busywork</option>
          <option value="music">Music</option>
        </select>
        <label for="people">Choose # of People:</label>
        <select id="people" name="people">
          <option value="any">Any</option>
          <option value="solo">Solo (1)</option>
          <option value="group">Group (2+)</option>
        </select>
        <label for="supdog">Choose Cost:</label>
        <select id="supdog" name="supdog">
          <option value="any">Any</option>
          <option value="free">No Cost (0$)</option>
          <option value="paid">Some Costs ($)</option>
        </select>
        <button id='searchBtn' type ='button'>I'm Bored... Help!</button>
        <div id="display-value"></div>
      </form>
    <div class = "container" ></div>
    <div class="container2" style="display: none;">
        <div class="wrapper">
          <div class="carouselbox" aria-role="img" aria-label="carousel">
            <iframe width=480px height=270 class="videoNew"></iframe>
            <button class="prev">
              ◀ Ideas
            </button>
            <button class="next">
              Ideas ▶ 
            </button>
          </div> 
          <button id="yessur">Stash me</button>
        </div>

     </div>
  <h3>Stashed Activities:</h3>
  <ul id="oldsearch" ></ul>
<script src = './apikeys.js'></script>
<script src = './assets/js/script.js'></script>
</body>
</html>
